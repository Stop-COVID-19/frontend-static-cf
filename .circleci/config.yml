version: 2.1

orbs:
  cloudformation: orbss/aws-cloudformation@0.1.6

workflows:
  version: 2
  build-deploy-stack:
    jobs:      
      - cloudformation/create-stack:
          filters: 
            branches: 
              only: 
                - dev 
                - master

          stack-name: stopcovid19-static-page-${ENV_VARIABLE_NAME}
          template-file-path: staticpage-template.yaml
          extra-arguments: --parameters BucketName=stopcovid19

      - cloudformation/deploy:
          requires:
            - cloudformation/create-stack
          stack-name: stopcovid19-static-page-${ENV_VARIABLE_NAME}
          template-file-path: staticpage-template.yaml
          capabilities: CAPABILITY_IAM
 